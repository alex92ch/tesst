apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd # match the instance name from the terraform module to replace it
  namespace: argocd
spec:
  project: test-cluster
  source:
    repoURL: "https://github.com/alex92ch/tesst.git"
    targetRevision: "main"
    path: "./argocd"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
