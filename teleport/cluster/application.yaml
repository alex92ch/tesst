apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport-cluster
  namespace: argocd
spec:
  project: test-cluster
  source:
    repoURL: "https://github.com/alex92ch/tesst.git"
    targetRevision: "main"
    path: "./teleport/cluster"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: teleport-cluster
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
